<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Welcome to Image Prediction System</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model-select">Select the type of prediction:</label>
                <select id="model-select" name="model_type" required>
                    <option value="plant_disease">Plant Disease</option>
                    <option value="fruit_veg_quality">Fruit & Vegetable Quality</option>
                    <option value="Banana_leaf_deficiency">Banana_leaf_deficiency
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="file-input">Upload Image:</label>
                <input type="file" id="file-input" name="file" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p><strong>Predicted Disease/Deficiency:</strong> {{ result.disease }}</p>
            <p><strong>Confidence:</strong> {{ result.confidence }}%</p>
            <h3>Information:</h3>
            <pre>{{ result.disease_info }}</pre>
        </div>
        {% endif %}

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
