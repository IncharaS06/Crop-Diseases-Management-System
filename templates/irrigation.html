<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agri-Assist Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
        }

        .weather-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .weather-card {
            position: relative;
            width: 100%;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .weather-card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .weather-card:hover .weather-card-inner {
            transform: rotateY(180deg);
        }

        .weather-card-front,
        .weather-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .weather-card-front {
            background: #f0faf0;
        }

        .weather-card-back {
            background: #ffeb3b;
            transform: rotateY(180deg);
        }

        .weather-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #locationDetails {
            margin-top: 10px;
            font-weight: bold;
        }

        .info-box {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>

            <button onclick="getCurrentLocation()">
                <span data-i18n="getLocation">Get My Location</span>
            </button>
            <div id="locationDetails"></div>

        <!-- Weather Forecast -->
        <div class="section">
            <h2 data-i18n="weather">Weather Forecast</h2>
            <div class="weather-cards" id="weatherContainer"></div>

                weather: "7 ‡≤¶‡≤ø‡≤®‡≤ó‡≤≥ ‡≤π‡≤µ‡≤æ‡≤Æ‡≤æ‡≤® ‡≤Æ‡≤æ‡≤π‡≤ø‡≤§‡≤ø",

                locationError: "‡≤∏‡≥ç‡≤•‡≤≥ ‡≤™‡≤°‡≥Ü‡≤Ø‡≤≤‡≥Å ‡≤∏‡≤æ‡≤ß‡≥ç‡≤Ø‡≤æ‡≤ó‡≤≤‡≤ø‡≤≤‡≥ç‡≤≤",
                locationSuccess: "‡≤∏‡≥ç‡≤•‡≤≥ ‡≤ï‡≤Ç‡≤°‡≥Å‡≤π‡≤ø‡≤°‡≤ø‡≤Ø‡≤≤‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü",
                irrigation: "‡≤™‡≤∞‡≤ø‡≤π‡≤æ‡≤∞‡≤ï‡≥ç‡≤ï‡≤æ‡≤ó‡≤ø ‡≤®‡≥Ä‡≤∞‡≥Å ‡≤π‡≤ö‡≥ç‡≤ö‡≥Å‡≤µ ‡≤µ‡≤ø‡≤ß‡≤æ‡≤®",

                weather: "7-‡§¶‡§ø‡§® ‡§ï‡§æ ‡§Æ‡•å‡§∏‡§Æ ‡§™‡•Ç‡§∞‡•ç‡§µ‡§æ‡§®‡•Å‡§Æ‡§æ‡§®",
                temp: "‡§§‡§æ‡§™‡§Æ‡§æ‡§®",
                locationError: "‡§∏‡•ç‡§•‡§æ‡§® ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§Ö‡§∏‡§Æ‡§∞‡•ç‡§•",
                locationSuccess: "‡§∏‡•ç‡§•‡§æ‡§® ‡§Æ‡§ø‡§≤‡§æ",
                irrigation: "‡§∏‡•Å‡§ù‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§∏‡§ø‡§Ç‡§ö‡§æ‡§à",
                plantingHarvesting: "‡§™‡•å‡§ß‡§æ‡§∞‡•ã‡§™‡§£ ‡§î‡§∞ ‡§´‡§∏‡§≤ ‡§ï‡§æ‡§ü‡§®‡•á ‡§ï‡§æ ‡§∏‡§Æ‡§Ø"
            }
        };

        // Weather Icons Mapping
        const weatherIcons = {
            0: '‚òÄÔ∏è',   // Clear sky
            1: 'üå§Ô∏è',  // Mainly clear
            2: '‚õÖ',   // Partly cloudy
            3: '‚òÅÔ∏è',   // Overcast
            45: 'üå´Ô∏è', // Foggy
            51: 'üå¶Ô∏è', // Light Drizzle
            53: 'üåßÔ∏è', // Moderate Drizzle
            61: 'üåßÔ∏è', // Slight Rain

            65: 'üåä', // Heavy Rain
            71: '‚ùÑÔ∏è',  // Slight Snow

        };

        // Configuration Object
        const CONFIG = {
            DEFAULT_LAT: 12.9716,    // Bangalore default
            DEFAULT_LON: 77.5946,
            CURRENT_LANG: 'en'
        };

        // Reverse Geocoding Function
        async function getLocationName(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();

                const city = data.address.city || data.address.town || data.address.village || 'Unknown Location';
                const state = data.address.state || data.address.county || 'Unknown State';
                const country = data.address.country || 'Unknown Country';

                return `${city}, ${state}, ${country}`;
            } catch (error) {
                console.error('Location Name Error:', error);
                return 'Unknown Location';
            }
        }

        // Geolocation Handler
        async function getCurrentLocation() {
            const locationStatus = document.getElementById('locationStatus');
            const locationDetails = document.getElementById('locationDetails');

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        CONFIG.DEFAULT_LAT = position.coords.latitude;
                        CONFIG.DEFAULT_LON = position.coords.longitude;

                        const locationName = await getLocationName(CONFIG.DEFAULT_LAT, CONFIG.DEFAULT_LON);
                        locationDetails.textContent = `üìç ${locationName} (${CONFIG.DEFAULT_LAT.toFixed(4)}, ${CONFIG.DEFAULT_LON.toFixed(4)})`;

                        locationStatus.textContent = i18n[CONFIG.CURRENT_LANG].locationSuccess;

                        // Load weather data
                        loadWeatherData();
                    },
                    (error) => {
                        locationStatus.textContent = `${i18n[CONFIG.CURRENT_LANG].locationError}: ${error.message}`;
                    }
                );
            } else {
                locationStatus.textContent = "Geolocation not supported";
            }
        }

        // Weather Data Retrieval
        async function loadWeatherData() {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${CONFIG.DEFAULT_LAT}&longitude=${CONFIG.DEFAULT_LON}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=7`
                );
                const data = await response.json();
                renderWeather(data);
            } catch (error) {
                console.error('Weather Fetch Error:', error);
            }
        }

        function getIrrigationMethod(temperature) {
            if (temperature >= 30) {
                return i18n[CONFIG.CURRENT_LANG].irrigation + ": " + "Sprinkler (for cooling)";
            } else {
                return i18n[CONFIG.CURRENT_LANG].irrigation + ": " + "Drip (water-saving)";
            }
        }

        function getPlantingHarvestingTiming(temperature) {
            if (temperature >= 25) {
                return i18n[CONFIG.CURRENT_LANG].plantingHarvesting + ": " + "Planting season is ideal";
            } else {
                return i18n[CONFIG.CURRENT_LANG].plantingHarvesting + ": " + "Harvesting season approaching";
            }
        }

        function renderWeather({ daily }) {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = daily.time.map((date, i) => {
                const weatherCode = daily.weathercode[i];
                const icon = weatherIcons[weatherCode] || 'üåà';
                const maxTemp = daily.temperature_2m_max[i];
                const minTemp = daily.temperature_2m_min[i];

                return `
                    <div class="weather-card">
                        <div class="weather-card-inner">
                            <!-- Front of Card -->
                            <div class="weather-card-front">
                                <div class="weather-icon">${icon}</div>
                                <h3>${new Date(date).toLocaleDateString(CONFIG.CURRENT_LANG)}</h3>
                                <p>${i18n[CONFIG.CURRENT_LANG].temp}: 
                                    ${maxTemp}¬∞C / ${minTemp}¬∞C
                                </p>
                            </div>
                            <!-- Back of Card -->
                            <div class="weather-card-back">
                                <div class="info-box">
                                    ${getIrrigationMethod(maxTemp)}
                                </div>
                                <div class="info-box">
                                    ${getPlantingHarvestingTiming(maxTemp)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Language Update Function
        function updateLanguage(lang) {
            CONFIG.CURRENT_LANG = lang;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = i18n[lang][key] || el.textContent;
            });

            // Reload data with new language
            loadWeatherData();
        }

        // Event Listeners
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });

        // Initial Setup
        updateLanguage('en');
    </script>
